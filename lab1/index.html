<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0px;">
    <div class="wrapper" style="display: grid; grid-template-columns: 200px 1fr; grid-template-rows: auto 1fr; height: 100vh; grid-gap: 0px;">
        <aside style="grid-row: span 2; background-color: rgb(53, 49, 52);">
            Sidebar
        </aside>
        <header style="background-color: #0078d4; text-align: center; padding: 10px">
            Header
        </header>
        <main style="padding: 10px; background-color: #b44c4c">
            Main
        </main>
    </div>
</body>
</html>
